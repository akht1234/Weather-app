<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" id="search" onchange="getData()" placeholder="Search City" value="Delhi">
        <div class="info">
            <h1 id="temp">34<sup>o</sup></h1>
            <p style="text-align: center; font-size: 25px; color: white; margin-bottom: 20px;">Celcius</p>
            <p class="data">Wind Speed(knots)-:<span id="ws">20</span></p>
            <p class="data">Humidity(%)-: <span id="hd">50</span></p>
        </div>
        <div style="display: flex; justify-content: center;">
            <img width=350px src="weather.png" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
